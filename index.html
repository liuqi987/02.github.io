   <img src="./img/t.png" alt="">
   <p>简单出精英，简单生快乐，简单产实效。简单的活着，善良、率直、坦荡，把平凡的日子变得有情趣，把苦难的光阴变得甜美珍贵，把沉重的生活变得轻松活泼，把烦琐的事情变得简单干练，去品位人生的韵味，享受人生的乐趣。</p>
   <img src="./img/w1.png" alt="">
   <p>生活简单，迷人；人生简单，幸福；把简单的东西复杂化，太累；把复杂的东西简单化，贡献；要活出简单真不容易，要活出复杂却很简单，要学会简单其实真不简单。</p>
   <img src="./img/w2.png" alt="">
   <p>朝花暮日，风景依旧，春去秋来，物是人非，似水流年，浮生若梦。一天天，一年年，岁月像风一样，在我们的指尖不经意间就过去了。</p>
   <img src="./img/ww.png" alt="">
   <p>思想消极，行为懒惰，昏昏欲睡，碌碌无为，接受无聊、无趣、琐碎、颓废，对平庸者来说，平庸也是一种人生态度。</p>
